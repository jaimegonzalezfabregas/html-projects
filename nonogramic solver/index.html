            let field = [];
            startUp();
            function startUp(params) {
                for (let h = 0; h < hinfo.length; h++) {
                    let wip = [];
                    for (let v = 0; v < vinfo.length; v++) {
                        wip.push(" ");
                    }

            }








            function drawXYrect(x, y, grosor, color) {
                //console.log("fufo?")
                if(color) 
                  ctx.fillStyle = color; 
                else 
                  ctx.fillStyle = "#555555";
                ctx.fillRect(x, y, grosor, grosor);
            }
            function rgb(r,g,b) {
                var r_ = check(decToHex(r));
                var g_ = check(decToHex(g));
                var b_ = check(decToHex(b));
                return "#"+r_+g_+b_;
            }
            function decToHex(n) {
                if(n<0){
                    n = 0xFFFFFFFF + n + 1;
                }
                return Math.round(n).toString(16).toUpperCase();
            }
            function check(n){
                //console.log(n)
                if(n.length>2){
                    return "FF";
                }else if (n.length<2){
                    return "0"+n;

                }else return n
            }
