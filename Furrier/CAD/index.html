        function DeepCopy(arr, n) {
            if (!n) n = 0
            if (arr instanceof Array) {
                let ret = []
                for (let i = 0; i < arr.length; i++) {
                    ret[i] = DeepCopy(arr[i], n + 1)
                    //console.log(n+":"+ret+"("+i+")")
                }
                return ret
            }
            return arr
        }
